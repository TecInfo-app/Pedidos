<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Gerenciador de Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .modal-enter {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="p-4 bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="app-container" class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-5xl mx-auto my-8">

        <div id="clients-page">
            <div class="flex items-center gap-4 mb-6">
                <a href="index.html" class="text-gray-500 hover:text-gray-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12" /></svg>
                </a>
                <h1 class="text-3xl font-bold text-gray-800">Clientes</h1>
            </div>
            
            <div id="clients-list" class="space-y-4">
                <p class="text-center text-gray-500">Nenhum cliente cadastrado ainda.</p>
            </div>
        </div>

        <div id="clientDetailModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-2xl modal-enter">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-2xl font-bold text-gray-800" id="modal-client-name">Nome do Cliente</h3>
                    <button id="closeClientDetailModalBtn" class="text-gray-500 hover:text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <p class="text-sm font-bold text-gray-700">Telefone:</p>
                        <p class="text-md text-gray-600" id="client-phone"></p>
                    </div>
                    <div>
                        <p class="text-sm font-bold text-gray-700">Endereço:</p>
                        <p class="text-md text-gray-600" id="client-address"></p>
                    </div>
                    <div class="md:col-span-2">
                        <p class="text-sm font-bold text-gray-700">Total de Pedidos:</p>
                        <p class="text-md text-gray-600" id="client-order-count"></p>
                    </div>
                </div>

                <div class="mt-8">
                    <h4 class="text-xl font-bold text-gray-800 mb-4">Histórico de Pedidos</h4>
                    <div id="client-orders-list" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                        <p class="text-center text-gray-500">Nenhum pedido encontrado para este cliente.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ======================= ESTADO GLOBAL E VARIÁVEIS =======================
        let clients = {};
        let myOrders = [];
        let finalizedOrders = [];
        let orders = [];

        // ======================= REFERÊNCIAS AOS ELEMENTOS DO DOM =======================
        const clientsList = document.getElementById('clients-list');
        const clientDetailModal = document.getElementById('clientDetailModal');
        const closeClientDetailModalBtn = document.getElementById('closeClientDetailModalBtn');
        const modalClientName = document.getElementById('modal-client-name');
        const clientPhone = document.getElementById('client-phone');
        const clientAddress = document.getElementById('client-address');
        const clientOrderCount = document.getElementById('client-order-count');
        const clientOrdersList = document.getElementById('client-orders-list');
        
        // ======================= PERSISTÊNCIA DE DADOS COM LOCALSTORAGE =======================
        function loadAllData() {
            clients = JSON.parse(localStorage.getItem('clients')) || {};
            myOrders = JSON.parse(localStorage.getItem('myOrders')) || [];
            finalizedOrders = JSON.parse(localStorage.getItem('finalizedOrders')) || [];
            orders = [...myOrders, ...finalizedOrders];
            renderClientsPage();
        }

        // ======================= FUNÇÕES DA PÁGINA DE CLIENTES =======================
        function renderClientsPage() {
            clientsList.innerHTML = '';
            if (Object.keys(clients).length === 0) {
                clientsList.innerHTML = '<p class="text-center text-gray-500">Nenhum cliente cadastrado ainda.</p>';
                return;
            }

            for (const phone in clients) {
                if (Object.prototype.hasOwnProperty.call(clients, phone)) {
                    const client = clients[phone];
                    const ordersCount = orders.filter(order => order.customer.phone.replace(/\D/g, '') === phone).length;
                    
                    const clientDiv = document.createElement('div');
                    clientDiv.className = 'bg-white p-6 rounded-xl shadow-md border border-gray-200 cursor-pointer hover:bg-gray-50 transition-colors';
                    clientDiv.dataset.clientId = phone;
                    clientDiv.innerHTML = `
                        <div class="flex justify-between items-center">
                            <div>
                                <h4 class="text-xl font-bold text-gray-800">${client.name}</h4>
                                <p class="text-sm text-gray-600">${client.phone}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-lg font-bold text-green-600">${ordersCount}</p>
                                <p class="text-sm text-gray-500">Pedidos</p>
                            </div>
                        </div>
                    `;
                    clientsList.appendChild(clientDiv);
                }
            }
        }
        
        function openClientDetailModal(clientId) {
            const client = clients[clientId];
            if (!client) return;

            const ordersForClient = orders.filter(order => order.customer.phone.replace(/\D/g, '') === clientId);

            modalClientName.textContent = client.name;
            clientPhone.textContent = client.phone;
            clientAddress.textContent = client.address;
            clientOrderCount.textContent = ordersForClient.length;

            clientOrdersList.innerHTML = '';
            if (ordersForClient.length === 0) {
                clientOrdersList.innerHTML = '<p class="text-center text-gray-500">Nenhum pedido encontrado para este cliente.</p>';
            } else {
                ordersForClient.forEach(order => {
                    const orderCard = document.createElement('div');
                    orderCard.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200';

                    let itemsHtml = '';
                    order.items.forEach(item => {
                        let complementsHtml = '';
                        if (item.complements && Object.keys(item.complements).length > 0) {
                            for (const groupName in item.complements) {
                                if (Object.prototype.hasOwnProperty.call(item.complements, groupName) && Array.isArray(item.complements[groupName])) {
                                    complementsHtml += `<div class="mt-2 text-sm">`;
                                    complementsHtml += `<span class="font-bold text-gray-600">${groupName}:</span>`;
                                    complementsHtml += `<ul class="pl-4 mt-1 text-xs text-gray-500 space-y-0.5">`;
                                    complementsHtml += item.complements[groupName].map(comp => `
                                        <li>- ${comp.name} ${comp.price > 0 ? `(+R$ ${comp.price.toFixed(2).replace('.', ',')})` : ''}</li>
                                    `).join('');
                                    complementsHtml += `</ul></div>`;
                                }
                            }
                        }
                        itemsHtml += `
                            <li class="mt-2 text-sm">
                                <div class="flex justify-between items-center">
                                    <span class="font-bold">${item.quantity}x ${item.product.name}</span>
                                    <span class="text-gray-500">R$ ${item.totalPrice.toFixed(2).replace('.', ',')}</span>
                                </div>
                                ${complementsHtml}
                            </li>
                        `;
                    });

                    orderCard.innerHTML = `
                        <p class="text-gray-800 font-bold">Pedido #${order.id.slice(-6)} <span class="text-sm font-normal text-gray-500">- ${order.date}</span></p>
                        <div class="mt-2">
                            <h5 class="text-sm font-bold text-gray-700">Itens do Pedido:</h5>
                            <ul class="space-y-1 pl-4">
                                ${itemsHtml}
                            </ul>
                        </div>
                        <div class="flex justify-between items-center border-t pt-2 mt-2">
                            <span class="text-sm font-bold text-gray-800">Total: <span class="text-green-600">R$ ${order.total.toFixed(2).replace('.', ',')}</span></span>
                            <span class="text-sm font-medium text-gray-600">Pagamento: <span class="font-semibold">${order.paymentMethod}</span></span>
                        </div>
                    `;
                    clientOrdersList.appendChild(orderCard);
                });
            }

            clientDetailModal.classList.remove('hidden');
        }

        // ======================= LISTENERS DE EVENTOS =======================
        window.addEventListener('DOMContentLoaded', () => {
            loadAllData();
        });

        window.addEventListener('storage', (e) => {
            if (e.key === 'myOrders' || e.key === 'finalizedOrders' || e.key === 'clients') {
                loadAllData();
            }
        });

        clientsList.addEventListener('click', (e) => {
            const clientDiv = e.target.closest('[data-clientId]');
            if (clientDiv) {
                openClientDetailModal(clientDiv.dataset.clientId);
            }
        });

        closeClientDetailModalBtn.addEventListener('click', () => {
            clientDetailModal.classList.add('hidden');
        });
    </script>
</body>
</html>
